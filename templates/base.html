{%load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <title>Pressn't</title>
    </head>

    <body>

        <header class="header">
            <div class="container">
            	<nav class="nav">
	                {% if request.user.is_authenticated %}
		                <a href="{% url 'home' %}">Home</a>
	    	                <a href="{% url 'user-post-detail' %}" class="btn btn-outline">Your Post</a>
	    	                <a href="{% url 'logout' %}" class="btn btn-outline">Logout</a>
	                {% else %}
                            <a href="{% url 'login' %}" class="btn btn-outline">Login</a>
	            	        <a href="{% url 'register' %}" class="btn btn-primary">Join Now</a>
	                {% endif %}
	             </nav>
            </div>
        </header>
        <main>
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </main>
        <footer class="footer">
            <div class="container">
               <p>Pressn't - by Daniel Valenzuela</p>
            </div>
        </footer>
    </body>

</html>
