
{%extends 'base.html'%}

{%block content%}
  <div class="center">
    {% if validlink %}
	  <form method="post" class="card" novalidate>
	  	{% csrf_token %}
	    <h2 class="text-center">Confirm password reset</h2>
		{% for field in form %}
	    		{{ field.label_tag }}
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags }}</small>
	        	{% endif %}
		{% endfor %}

		<input type="submit" value="Reset" class="btn btn-primary full-width">
	</form>
    {% else %}
    <h2 class="text-center">Invalid link.</h2>
    {% endif %}
</div>

{%endblock content%}
